<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickleball Scorer</title>
  <style>
    /* Global resets */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; user-select: none;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body > #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      transition: flex-direction 0.5s ease;
      min-height: 0;
      opacity: 1;
      pointer-events: auto;
    }
    /* Morph effect for layout change */
    body.horizontal #app {
      flex-direction: row;
    }
    body.vertical #app {
      flex-direction: column;
    }
    .side {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      transition: background-color 0.5s ease;
      border-radius: 1rem;
      margin: 0.5rem;
      user-select: none;
      position: relative;
      background: #1f2937; /* Default side background */
    }
    h1 {
      font-size: 6rem;
      margin: 0.5rem 0;
      user-select: none;
    }
    /* Buttons */
    button {
      font-size: 3.5rem !important;
      padding: 1.5rem 3rem !important;
      border-radius: 1.5rem !important;
      min-width: 90px !important;
      cursor: pointer;
      border: none;
      background-color: #1f2937;
      color: #eee;
      margin: 0 0.5rem;
      transition: background-color 0.3s ease;
      user-select: none;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    button:hover {
      background-color: #374151;
    }
    /* Container for buttons */
    .controls {
      margin-top: 1rem;
    }
    /* Color picker dropper container bottom right */
    .color-dropper {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .color-dropper svg {
      width: 32px;
      height: 32px;
      fill: #eee;
      transition: fill 0.3s ease;
    }
    .color-dropper:hover {
      transform: scale(1.1);
    }
    .color-dropper:hover svg {
      fill: #3b82f6; /* bright blue */
    }
    /* Color picker popup - placeholder for your custom color picker */
    .color-picker-popup {
      position: absolute;
      bottom: 4rem;
      right: 1rem;
      background: #1e293b;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #3b82f6aa;
      display: none;
      user-select: none;
      z-index: 100;
      width: 200px;
    }
    /* Layout switcher */
    #layoutSwitcher {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      border: none;
      color: #eee;
      font-size: 1.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px #3b82f6aa;
      transition: background-color 0.3s ease;
      z-index: 200;
      box-shadow: 0 0 15px 3px #3b82f6aa;
      font-weight: 700;
    }
    #layoutSwitcher:hover {
      background: #3b82f6;
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      button {
        font-size: 2.5rem !important;
        padding: 1rem 2rem !important;
        min-width: 80px !important;
        margin: 0.3rem 0.5rem;
      }
      .color-picker-popup {
        width: 160px;
        bottom: 5rem;
        right: 0.5rem;
        padding: 0.5rem;
      }
    }
    /* Intro Overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3000;
      user-select: none;
    }
    #pickleballContainer {
      text-align: center;
      color: #3b82f6;
    }
    /* Pickleball bounce & fade in */
    #pickleball {
      font-size: 8rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards, bounce 2.5s ease-in-out infinite;
      filter: none;
      user-select: none;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    /* Progress bar container */
    #progressBarContainer {
      width: 300px;
      height: 8px;
      background: #2c3e50;
      border-radius: 10px;
      margin: 1rem auto 0;
      overflow: hidden;
      box-shadow: 0 0 10px #3b82f6aa inset;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #3b82f6;
      border-radius: 10px 0 0 10px;
      transition: width 0.3s ease;
    }
    #progressPercent {
      margin-top: 0.5rem;
      font-size: 1.25rem;
      color: #3b82f6;
      font-weight: 600;
      user-select: none;
    }
    /* Blur and fade out */
    .blurFadeOut {
      animation: blurFade 1s forwards;
    }
    @keyframes blurFade {
      0% {
        filter: blur(0);
        opacity: 1;
      }
      100% {
        filter: blur(5px);
        opacity: 0;
        pointer-events: none;
      }
    }
  </style>
</head>
<body class="vertical">
  <button id="layoutSwitcher" aria-label="Switch Layout">Switch Layout</button>

  <!-- Intro Loading Overlay -->
  <div id="loadingOverlay">
    <div id="pickleballContainer">
      <div id="pickleball">üèì</div>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="progressPercent">0%</div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="vertical" style="opacity:0; pointer-events:none;">
    <div class="side" id="sideA">
      <h1 id="scoreA">0</h1>
      <div class="controls">
        <button id="btnAPlus" aria-label="Increase Score A">+</button>
        <button id="btnAMinus" aria-label="Decrease Score A">‚àí</button>
      </div>
      <div class="color-dropper" id="colorDropperA" title="Change background color A">
        <svg viewBox="0 0 24 24"><path d="M19.7 4.3a1 1 0 0 0-1.4 0l-1.2 1.2-2.1-2.1a1 1 0 0 0-1.4 0l-7.8 7.8a2 2 0 0 0-.6 1.4v3.4a1 1 0 0 0 1 1h3.4a2 2 0 0 0 1.4-.6l7.8-7.8a1 1 0 0 0 0-1.4l-2.1-2.1 1.2-1.2a1 1 0 0 0 0-1.4z"/></svg>
      </div>
      <div class="color-picker-popup" id="colorPickerA"></div>
    </div>

    <div class="side" id="sideB">
      <h1 id="scoreB">0</h1>
      <div class="controls">
        <button id="btnBPlus" aria-label="Increase Score B">+</button>
        <button id="btnBMinus" aria-label="Decrease Score B">‚àí</button>
      </div>
      <div class="color-dropper" id="colorDropperB" title="Change background color B">
        <svg viewBox="0 0 24 24"><path d="M19.7 4.3a1 1 0 0 0-1.4 0l-1.2 1.2-2.1-2.1a1 1 0 0 0-1.4 0l-7.8 7.8a2 2 0 0 0-.6 1.4v3.4a1 1 0 0 0 1 1h3.4a2 2 0 0 0 1.4-.6l7.8-7.8a1 1 0 0 0 0-1.4l-2.1-2.1 1.2-1.2a1 1 0 0 0 0-1.4z"/></svg>
      </div>
      <div class="color-picker-popup" id="colorPickerB"></div>
    </div>
  </div>

  <script>
    // Intro loading animation and app reveal
    window.addEventListener('load', () => {
      const progressBar = document.getElementById('progressBar');
      const progressPercent = document.getElementById('progressPercent');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const pickleball = document.getElementById('pickleball');
      const app = document.getElementById('app');

      let progress = 0;
      const interval = setInterval(() => {
        progress += 1 + Math.random()*2; // simulate variable loading speed
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + '%';
        progressPercent.textContent = Math.floor(progress) + '%';

        if (progress >= 100) {
          clearInterval(interval);
          // Blur and fade out overlay elements
          pickleball.classList.add('blurFadeOut');
          progressBar.parentElement.classList.add('blurFadeOut');
          progressPercent.classList.add('blurFadeOut');
          // After animation, hide overlay and reveal app
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
            app.style.opacity = '1';
            app.style.pointerEvents = 'auto';
          }, 1000);
        }
      }, 50);

      // Initially disable interaction with app until loaded
      app.style.pointerEvents = 'none';
    });

    // Basic scoring logic
    document.getElementById('btnAPlus').addEventListener('click', () => {
      let score = parseInt(document.getElementById('scoreA').textContent);
      document.getElementById('scoreA').textContent = score + 1;
    });
    document.getElementById('btnAMinus').addEventListener('click', () => {
      let score = parseInt(document.getElementById('scoreA').textContent);
      if(score > 0) document.getElementById('scoreA').textContent = score - 1;
    });
    document.getElementById('btnBPlus').addEventListener('click', () => {
      let score = parseInt(document.getElementById('scoreB').textContent);
      document.getElementById('scoreB').textContent = score + 1;
    });
    document.getElementById('btnBMinus').addEventListener('click', () => {
      let score = parseInt(document.getElementById('scoreB').textContent);
      if(score > 0) document.getElementById('scoreB').textContent = score - 1;
    });

    // Layout switcher
    const layoutSwitcher = document.getElementById('layoutSwitcher');
    layoutSwitcher.addEventListener('click', () => {
      const body = document.body;
      if(body.classList.contains('vertical')) {
        body.classList.remove('vertical');
        body.classList.add('horizontal');
        document.getElementById('app').classList.remove('vertical');
        document.getElementById('app').classList.add('horizontal');
      } else {
        body.classList.remove('horizontal');
        body.classList.add('vertical');
        document.getElementById('app').classList.remove('horizontal');
        document.getElementById('app').classList.add('vertical');
      }
    });
  </script>
</body>
</html>
