<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pickleball Score App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="team" id="teamA">
      <input type="text" id="player1Name" value="Team A" />
      <div class="score" id="score1">0</div>
      <div class="server-selector">
        <label><input type="radio" name="server" value="1" id="serverA" />Server</label>
      </div>
    </div>
    <div class="team" id="teamB">
      <input type="text" id="player2Name" value="Team B" />
      <div class="score" id="score2">0</div>
      <div class="server-selector">
        <label><input type="radio" name="server" value="2" id="serverB" />Server</label>
      </div>
    </div>
    <div class="controls">
      <button id="increaseA">+ A</button>
      <button id="decreaseA">− A</button>
      <button id="increaseB">+ B</button>
      <button id="decreaseB">− B</button>
      <button id="saveMatch">Save Match</button>
      <button id="showQR">Show QR</button>
    </div>

    <div id="qr-popup" class="qr-popup" style="display: none;">
      <div id="qrcode"></div>
      <button id="closeQR">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
