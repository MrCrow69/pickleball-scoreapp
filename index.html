<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoreboard with QR Summary</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="scoreboard">
    <input id="teamA-name" value="Team A"/>
    <span id="scoreA">0</span>
    <input id="teamB-name" value="Team B"/>
    <span id="scoreB">0</span>
  </div>

  <div class="qr-section">
    <button id="qr-btn" title="Show QR Code">
      <i class="fas fa-qrcode"></i>
    </button>
    <div id="qr-popup" class="hidden">
      <div id="qrcode"></div>
      <button id="close-qr">âœ–</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
